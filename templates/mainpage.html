{% load static %}
<!DOCTYPE html>
<html lang="en" class ="full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Predictor</title>
    <link rel = "icon" href = "{{BASE_DIR}}/img/22/CollegePreDictor.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'mainpage.css' %}?{% now "U" %}" />

    
</head>
<body >
    <div class="banner">
        <nav class="navbar ">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{{BASE_DIR}}/img/22/CollegePreDictor.png " style="border-radius:15px;" alt="Logo" width="30" height="30" border="1" class="d-inline-block align-text-top">
              College Predictor
            </a>
            <span class="navbar-text">
            <a href="{% url 'rate' %}">Rate your college</a>
            </span>

          </div>
        </nav>
        <div class="d-flex flex-column align-items-center m-5" >
        {% if clgs %}
          {% for clg,brchs in clgs %}
            <div class="card mb-3 card_cont" style="width: 80%;background-color:#D8DFEE;">
            <a href="/clg/{{clg.id}}">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="/{{BASE_DIR}}{{clg.Image}}" class="img-fluid card-image clg_img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body d-flex align-items-center" style="height:100%;">
                  <h3 class="card-title text-center">{{clg.collage_name}}</h3>
                  <p class="card-text">
                   {% for brch in brchs %}
                    <small class="text-muted">{{brch}}</small><br>
                    {% endfor %} 
                    
                  </p>
                </div>
              </div>
              </div>
            </a>
            </div>
          {% endfor %}
        {% else %}
          :)
        {% endif %}
        </div>
        

    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
